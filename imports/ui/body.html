<body>
      
    {{#if currentUser}}

    <div class="user-input">
      <h3>Second Page - User Logged in - Welcome - {{currentUser.email[0].address}}</h3>
      <form class="new-task">
       <!-- <input type="text" name="text" placeholder="Submit a post" />  -->
       <textarea rows="4" cols="100" placeholder="Add message .." name="text"></textarea>
        <button type="submit">Push Post</button>
      </form>
    </div>

    <div class="dis-board">
    <header>
      <h1>Discussion Board:</h1>
    </header> 
      <strong>Other User Comments</strong>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>     
    </div>

    {{else}}
      <div class ="logo">
      <h1>Welcome to my First Meteor Project</h1>
      <strong> - By Sumit Rana </strong>
      </div>

    {{/if}}

      <div class="login">
      <strong> {{> loginButtons}} </strong>
      </div>
</body>

<template name="task">
  <li><strong>User:{{email}}</strong><br>{{comment}}<br><br></li>
</template>
